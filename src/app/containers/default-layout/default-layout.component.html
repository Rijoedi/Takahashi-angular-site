<app-header
  [navbarBrandRouterLink]="['/login']"
  [fixed]="true"
  [navbarBrandFull]="{src: 'assets/img/brand/logo.svg', width: 150, height: 120, alt: 'Takahashi Logo'}"
  [navbarBrandMinimized]="{src: 'assets/img/brand/sygnet.png', width: 50, height: 50, alt: 'Takahashi Logo'}"
  [sidebarToggler]="'lg'"
  [asideMenuToggler]=false
  [mobileAsideMenuToggler]=false>
  <ul class="nav navbar-nav mr-auto">
    <li class="nav-item px-3">
      <a class="nav-link" href="https://takahashigroupjapan.com/">Home</a>
    </li>
    <li class="nav-item px-3">
      <a class="nav-link" href="/login">Login</a>
    </li>
    <!-- <li class="nav-item px-3">
      <a class="nav-link" href="/register">Cadastro</a>
    </li> -->
  </ul>
</app-header>
<div class="app-body">
  <app-sidebar #appSidebar [fixed]="true" [display]="'lg'" [minimized]="sidebarMinimized" (minimizedChange)="toggleMinimize($event)">
    <app-sidebar-nav [navItems]="navItems" [perfectScrollbar] [disabled]="appSidebar.minimized"></app-sidebar-nav>
    <app-sidebar-minimizer></app-sidebar-minimizer>
  </app-sidebar>
  <!-- Main content -->
  <main class="main">
    <div class="container-fluid">
      <router-outlet></router-outlet>
    </div><!-- /.container-fluid -->
  </main>
</div>
<app-footer>
  <span><a href="https://ideabox-it.com">IDEABOX-IT</a> &copy; 2020</span>
  <!--<span class="ml-auto">Powered by <a href="https://coreui.io/angular">CoreUI for Angular</a></span> -->
</app-footer>
